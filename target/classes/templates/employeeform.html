<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            height: 150px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Enter Employee Data:</h1>
<form th:action="@{/form}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="profile">Profile:</label>
    <input type="text" id="profile" name="profile" required><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" required><br>

    <label for="Department">Select Department/s from below:</label><br>
    <select id="Department" name="Department" size="8" multiple="multiple" required>
        <option th:each="department : ${yourList}" th:value="${department}" th:text="${department}"></option>
    </select>

    <button type="submit">Submit</button>
</form>
</body>
</html>
